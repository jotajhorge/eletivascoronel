<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscrições para Eletivas 2025</title>
</head>

<body>
    <script src="scripts.js" type="module"></script>
    <h1>ESCOLHA DE TUTORES</h1>
    <form id="registration-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>
        <br><br>
        <label for="class">Turma:</label>
        <input type="text" id="class" required>
    </form>

    <div id="options-container"></div>

    <div>
        <button class="view-registrations-button">Ver Inscrições</button>
        <button class="clear-button">Clear</button>
    </div>

    <div id="confirm-container">
        <button class="confirm-button">Confirmar Inscrição</button>
    </div>

    <script>

        function selectOption(option, button) {
            document.querySelectorAll('.option-button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selectedOption = option;
        }

        function confirmRegistration() {
            if (!selectedOption) {
                alert("Selecione uma eletiva antes de confirmar.");
                return;
            }
            registrations[selectedOption] = (registrations[selectedOption] || 0) + 1;
            saveToLocalStorage();
            updateButtonLabels();
            alert(`Você se inscreveu em ${selectedOption}!`);
        }

        function viewRegistrations() {
            let summary = "Inscrições:\n";
            registeredUsers.forEach(user => {
                summary += `${user.name} - ${user.className} - ${user.option}\n`;
            });
            alert(summary);
        }

        function clearData() {
            if (confirm("Tem certeza que deseja apagar todos os dados?")) {
                registrations = {};
                registeredUsers = [];
                saveToLocalStorage();
                updateButtonLabels();
                alert("Todos os dados foram apagados.");
            }
        }

    </script>


</body>

</html>
